<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;1,600&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- User Sign In Form-->
      <form action="" class="form form--hidden" id="login">
        <h1 class="form__title">Giris Yap</h1>
        <div class="form__messege form_message--error" id="form-error"></div>
        <div class="form__input-group">
          <input
            type="email"
            class="form__input"
            id="username"
            autofocus
            required
            placeholder="Kullanici Adi veya Mail"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            id="password"
            autofocus
            required
            placeholder="Sifre"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" onclick="loginUser()">
          Devam Et
        </button>
        <p class="form__text">
          <a href="#" class="form__link" id="newPassword">Sifremi Unuttum</a>
        </p>
        <p class="form__text">
          <a href="#" class="form__link" id="signUp">Hesap Olustur</a>
        </p>
      </form>

      <!-- User Sign up From-->
      <form action="" class="form form--hidden" id="register">
        <h1 class="form__title">Kayit Ol</h1>
        <div class="form__messege form_message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            id="signUpUsername"
            autofocus
            required
            placeholder="Kullanici Adi"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="email"
            class="form__input"
            id="signUpEmail"
            autofocus
            required
            placeholder="Email"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            id="signUpPassword"
            autofocus
            required
            placeholder="Sifre"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            id="signUpRePassword"
            autofocus
            required
            placeholder="Sifre Tekrari"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" id="singUpUser">
          Devam Et
        </button>
        <p class="form__text">
          <a href="#" class="form__link" id="signIn"
            >Zaten bir hesabim var, Giris Yap</a
          >
        </p>
      </form>

      <!-- Forgot email/password-->
      <form action="" class="form" id="forgot">
        <h1 class="form__title">Sifremi Unuttum</h1>
        <div class="form__messege form_message--error"></div>
        <div class="form__input-group">
          <input
            type="email"
            class="form__input"
            autofocus
            required
            placeholder="Mail"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" id="emailToPassword">
          Devam Et
        </button>
        <p class="form__text">
          <a href="#" class="form__link" id="backToLogin">Geri Gel</a>
        </p>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
